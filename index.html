<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script> Â 
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
        <section class="py-5">
            <div class="container">
                <div class="row mb-3">
                    <div class="col">
                        <input type="email" class="form-control"  placeholder="Indica qui la task che vuoi aggiungere">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Aggiungi task</button>
                    </div>
                </div>
                <ul class="list-group">
                    <li v-for="(elements,index) in tasks" :class="(elements.done === true)? 'bg-success' : 'bg-danger'" class="list-group-item d-flex justify-content-between align-items-center border rounded m-2">
                        <span class="tetx-white fs-2">{{elements.text}}</span>
                        <i class="fa-solid fa-trash-can fs-2"></i>
                    </li>
                  </ul>
            </div>
        </section>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
